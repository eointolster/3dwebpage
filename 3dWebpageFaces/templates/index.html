<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header id="top-controls">
        <button id="save">Save Page</button>
        <button id="change">Change Page</button>
        <button id="remove">Remove Page</button>
        <button id="plus">+</button>
        <button id="prev-cube">◀</button>
        <button id="next-cube">▶</button>
    </header>
    <div id="main-container">
        <div id="cube-container"></div>
        <div id="arrow-controls">
            <button id="arrow-left">◀</button>
            <button id="arrow-right">▶</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
